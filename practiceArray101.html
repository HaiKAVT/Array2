<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - luyện tập 1</title>
</head>
<body>
<script>
  var a = [2,3,24,11,5,26,31,3,19,13];
  let dem =0;
  for(let i =0 ; i <a.length; i++){

    if(a[i]>=10){
      document.write(a[i] + " ");
      dem++;
    }

  } document.write( '<br/>' + 'có ' + dem + ' phần tử lơn hơn 10' );
</script>

</body>
</html>
